<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="container">
        <img class="icon" src="./contact-form-icon.svg"/>
      <div class="main">
        <div class="headings">
          <div class="heading1"><p>Interested in our business pricing?</p></div>
          <div class="heading2">
            <p>
              Fill out the form to view details and we'll contact you as soon as
              possible.
            </p>
          </div>
        </div>
      </div>
      <form class="form">
        <div class="grid">
          <label for="name">
            <span>Name</span>
          </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ethan Johnson"
            required
            class="name"
          />
        </div>

        <div class="grid">
          <label for="name">
            <span>Company Email</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ethan@johnson.com"
            required
            class="email"
          />
        </div>

        <div class="grid">
          <label for="name">
            <span>Company Size</span>
          </label>

          <select class="size-dropdown">
            <label for="dropdown">Company Size</label>
            <option value="50-100">50-100 Employees</option>
            <option value="100-200">100-200 Employees</option>
            <option value="200+">200+ Employees</option>
          </select>
        </div>

        <div class="grid">
          <label for="name">
            <span>Subject</span>
          </label>
          <select class="subject-dropdown">
            <option value="page1">Building Landing pages</option>
            <option value="page2">Building Responsive pages</option>
          </select>
        </div>

        <textarea
          id="Textarea"
          class="textarea"
          name="textarea"
          placeholder="50-100 employees"
          rows="4"
          cols="50"
        ></textarea>
        <button class="sales-btn">Contact Sales</button>
      </form>
      
    </div>
  </body>
</html>
