<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card-container">
      <div class="card">
          <img src="picture.jpg" alt="" class="image image-container" />
        <div class="card-body">
          <h2 class="card-title">Perfect solution for small business</h2>
          <p class="card-description">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
          <div class="media">
            <img
              src="avatar.png"
              class="media-image"
            />
            <div class="media-body">
              <p class="media-title">Muhammad Qasim</p>
              <p class="media-position">Customer Manger, Solution Oy</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
